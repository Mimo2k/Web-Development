<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image resize</title>
</head>

<body>
    <h1>Below Image is a giant image resized to fit in the screen</h1>
    <!-- Here we have used width and height attributes to resize the image how ever it is not the optimal way to resize a 
        image-->
    <img src="./Resources/puppies.jpg" width="1080" height="720" alt="giant image of puppies">
    <!-- html will automatically take 1080 and 720 as pixels don't worry about that-->
    <!-- we will learn more ways to resize images in future for now its sufficient-->
</body>

</html>
