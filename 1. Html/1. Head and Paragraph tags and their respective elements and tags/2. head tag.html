<!DOCTYPE html>
<!-- Type of Document helps browser to identify version and type of file-->
<html>
<!-- HTML opening tag-->

<head>
    <!--Head opening tag (head is never shown in the page)-->

    <title> diffrent heading sizes</title>
    <!-- Title open and close tag with title for the page-->

</head>
<!-- closing of head tag-->

<body>
    <!--Body tag open-->
    <h1>Hello World</h1>
    <!-- heading 1-->
    <h2>Hello World</h2>
    <!-- heading 2-->
    <h3>Hello World</h3>
    <!-- heading 3-->
    <h4>Hello World</h4>
    <!-- heading 4-->
    <h5>Hello World</h5>
    <!-- heading 5-->
    <h6>Hello World</h6>
    <!-- heading 6-->
</body>
<!-- Body Tag Closing-->

</html>
<!-- Html closing tag-->
